<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background: #ffffff;">

<div class="container">
  <h1>Options</h1>
  <div>
    <h3>Sound</h3>
    <label class="name-label">Interval</label>
    <input type="range" class="slider" id="slider-sip-interval"
           min="5" max="90" step="5"
           width="400">
    <label class="value-label" id="label-sip-interval">5</label>
  </div>
  <div style="padding-bottom: 8px">
    <label class="name-label">Volume</label>
    <input type="range" class="slider" id="slider-volume"
           min="0" max="100" step="1"
           width="400">
    <label class="value-label" id="label-volume">5</label>
  </div>
  <div style="padding-bottom: 8px">
    <label class="name-label" style="padding-right: 3px">Selected sound: </label>
    <select id="dropdown-sounds" style="width: 250px">
      <option value="None"></option>
    </select>
  </div>

  <div style="padding-bottom: 10px;">
    <button id="btn-add-sound" class="btn btn-primary" style="margin-right: 5px">Add Sound</button>
    <button id="btn-remove-sound" class="btn btn-danger" style="margin-right: 5px">Remove Sound</button>
    <button id="btn-play-sound" class="btn btn-success">Test Sound</button>
  </div>
</div>

<div class="container">
  <h3>Notification</h3>
  <label>Show notification</label>
  <input type="checkbox" id="checkbox-show-notification"/>
  <div>
    <label>Duration</label>
    <input type="range" class="slider" id="slider-notification-duration"
           min="0.5" max="30" step="0.5"
           width="400">
    <label class="value-label" id="label-notification-duration">4</label>
  </div>
</div>
</body>
</html>
